<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style_forms.css">
    <title>Daizu Foundation - Contact Us</title>
</head>

<body>
    <div id="wrapper">
        <header>
        <div class="header">    
            <a href="index.html" class="logo flex">
                <img src="icon/soy.png" class="soylogo" alt="Daizu Foundation">
                <div>Daizu<br/>Foundation</div>
            </a>
            <div class="header-right">
                <a href="register.html" class="reg">Register</a>
                <a href="log-in.html" class="log">Login</a>
                <img src="icon/user-icon.png" alt="user-icon">
            </div>
        </div>
        </header>

        <div class="box">
        <div class="flex">
            <div>
                <p class="boxtitle">Contact Us</p>
                <p class="optiontitle">This contact form is only for general</p>
            </div>
            <img class="soybox"  src="icon/soy.png" alt="Soy Logo">
        </div>
        
        <div class="mainform">
            <div class="font-size">
                <form action="" method="post">
                    
                    <p><label for="name">Name* </label> <br>
                        <input type="text" id="name" required></p>

                    <p><label for="email">Email* </label> <br>
                        <input type="email" id="email" required></p>

                    <p><label for="phoneno">Contact Number (optional)</label> <br>
                    <input type="tel" id="phoneno"></p>

                    <p><label for="comment">Comment or Message</label> <br>
                    <textarea required="required" name="comment" id="comment" rows="5"></textarea></p>
  
            </div>

                    <p><input type="button" id="submit" value="Submit"></p>
                </form>
        </div>
        </div>

        <footer>
        <div class="footer">
            <div class="footer-left">
                <a href="contact.html">Contact</a>
                <a href="about-us.html">About Us</a>
            </div>

            <div class="footer-right">
                <p>Â© 2024 Daizu Foundation.</p>
            </div>
        </div>
        </footer>
    </div>
</body>
</html>
